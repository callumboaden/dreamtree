<html>
  <head>
    <title>Dreamtree Thailand</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body class="is-preload">
    <!-- Logo -->
    <div id="logo">
      <img id="logo-img" src="images/logo.png" alt="Dreamtree" />
    </div>
    <!-- Header -->
    <header id="header">
      <h1>Coming Soon</h1>
      <p>We are preparing something amazing and exciting for you.</p>
    </header>

    <!-- Signup Form -->
    <form name="contact" id="signup-form" method="POST" data-netlify="true">
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <input type="submit" value="Get Notified" />
    </form>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li>
          <a
            href="https://www.facebook.com/dreamtreeth/"
            class="icon brands fa-facebook"
            ><span class="label">Facebook</span></a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/dreamtreethailand/"
            class="icon brands fa-instagram"
            ><span class="label">Instagram</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fa-envelope"
            ><span class="label">Email</span></a
          >
        </li>
      </ul>
      <ul class="copyright">
        <li>&copy; 2020 Dreamtree</li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
